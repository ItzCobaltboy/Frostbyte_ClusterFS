# Frostbyte DatabaseNode Configuration
# Server Configuration
server.address=${frostbyte.databasenode.host}
server.port=${frostbyte.databasenode.port}

frostbyte.databasenode.host=127.0.0.1
frostbyte.databasenode.port=8082
frostbyte.databasenode.node-name=DatabaseNode-01

# Master Nodes (comma-separated)
frostbyte.databasenode.master-nodes=127.0.0.1:7000,127.0.0.1:7001

# Security Configuration
frostbyte.databasenode.master-api-key=ABCDEFEG

# Database Configuration
frostbyte.databasenode.database.host=localhost
frostbyte.databasenode.database.port=5432
frostbyte.databasenode.database.name=frostbyte_metadata_db
frostbyte.databasenode.database.username=postgres_user
frostbyte.databasenode.database.password=your_secure_password

# Spring Database Configuration
spring.datasource.url=jdbc:postgresql://${frostbyte.databasenode.database.host}:${frostbyte.databasenode.database.port}/${frostbyte.databasenode.database.name}
spring.datasource.username=${frostbyte.databasenode.database.username}
spring.datasource.password=${frostbyte.databasenode.database.password}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

